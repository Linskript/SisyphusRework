<ion-header [translucent]="true" style="border-bottom: 3px solid rgb(119, 81, 0);">
    <ion-toolbar style=" --background:#daa520;">
      <ion-title style="font-size: xx-large;  font-family: 'Odibee Sans', sans-serif; margin-left: 44%;">Sisyphus Sort</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true" style=" --background: #ffd579;">
    <div style="height: 20%; width: 100%; position:absolute; margin-top: 15%; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 4;">
        <h1 style="font-size: xx-large;">Uma maneira fácil e rápida de organizar sua agenda.</h1>
        <h3 style="font-size: large;">Ficou difícil balancear os afazeres? Nós te ajudamos!</h3>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-top: 15px;">
            <ion-button style="width: 150px; height: 50px; --ion-color-primary: #daa520;" shape="round" [routerLink]="'/cadastro'">Cadastro</ion-button>
            <ion-button style="width: 150px; height: 50px; --ion-color-primary: #daa520;" shape="round" [routerLink]="'/login'">Login</ion-button>
        </div>
        
    </div>
    <div style="background-color: rgb(119, 81, 0); width: 100%; height: 500px; display: flex; justify-content: center; align-items: center;">
        <div style="width: 100%; height: 77%; background-color: black; opacity: 50%; position: absolute;"></div>
        <img style="width: 65%; height: 100%;" src="../../../assets/imgs/universitaria-trabalhando-com-laptop-apos-as-aulas.jpg">
    </div>

    <div style="background-color: #daa520; height: 16.5%; width: 100%;">
        <label style="margin-right:15px; margin-left: 15px; color: rgb(255, 255, 255);">informações para contato : </label>
        <br>
        <label style="margin-right:15px; margin-left: 15px; color: rgb(255, 255, 255);">Telefone : (xx)x xxxx-xxxx</label>
        <br>
        <label style="margin-right:15px; margin-left: 15px; color: rgb(255, 255, 255);">Instagram : xxxxxxxx</label>
        <br>
        <label style="margin-right:15px; margin-left: 15px; color: rgb(255, 255, 255);">Email: xxxxxxxxxx x xxxxxxx.xxx</label>
    </div>
</ion-content>
